<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forum dyskusyjne Klubu Dyskutantów</title>
  <link rel="stylesheet" href="/common.css">
  <script src="/validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">

  <form method="post" id="form" onsubmit="return validateLoginForm()">
    <input type="text" placeholder="Imię" class="text-input"  id="name" th:field="*{user.name}">
    <input type="text" placeholder="Nazwisko" class="text-input"  id="surname" th:field="*{user.surname}">
    <input type="text" placeholder="Login" class="text-input"  id="login" th:field="*{user.login}">
    <input type="password" placeholder="Hasło" class="text-input"  id="password" th:field="*{user.password}">
    <input type="password" placeholder="Powtótrz hasło" class="text-input" name="password2" id="password2">
    <label th:if="${sessionObject.isAdmin()}" for="roleStr" class="text-input"  >Wybierz rolę:</label>

    <select th:if="${sessionObject.isAdmin()}"  class="text-input" name="roleStr" id="roleStr">
      <option value="" class="text-input">--Please choose an option--</option>
      <option value="ADMIN" class="text-input">admin</option>
      <option value="MODERATOR" class="text-input">moderator</option>
      <option value="USER" class="text-input">user</option>
    </select>
    <input type="submit" value="OK" class="button">
  </form>

</div>


</body>
</html>
