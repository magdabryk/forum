<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forum dyskusyjne Klubu Dyskutantów</title>
  <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">

  <form method="post" id="form" onsubmit="return validateLoginForm()">
    <input type="text" placeholder="Name" class="text-input" name="name" id="name" th:field="*{user.name}">
    <input type="text" placeholder="Surname" class="text-input" name="surname" id="surname" th:field="*{user.surname}">
    <input type="text" placeholder="Login" class="text-input" name="login" id="login" th:field="*{user.login}">
    <input type="password" placeholder="Password" class="text-input" name="password" id="password" th:field="*{user.password}">
    <label for="roleStr" class="text-input"  >Wybierz rolę:</label>

    <select   class="text-input" name="roleStr" id="roleStr">
      <option value="" class="text-input">--Please choose an option--</option>
      <option value="ADMIN" class="text-input">admin</option>
      <option value="MODERATOR" class="text-input">moderator</option>
      <option value="USER" class="text-input">user</option>
    </select>
    <input type="submit" value="OK" class="button">
  </form>

</div>


</body>
</html>
