<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forum dyskusyjne Klubu Dyskutantów</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>


<div id="content">

    <div id="topic">Temat</div>
    <div th:each="title : ${titles}">
    <a th:text="${title.name}" th:href="@{/post/show/{titleId}(titleId=${title.id})}" class="title" ></a>
    <a th:if="${sessionObject.isModerator()}" th:href="@{/title/remove/{titleId}(titleId=${title.id})}" class="button">Usuń temat</a>
    <a th:if="${sessionObject.isModerator()}" th:href="@{/title/edit/{titleId}(titleId=${title.id})}" class="button">Edytuj temat</a>
    </div>
    <div th:if="${sessionObject.isLogged()}" id="add-title">
    <a  href="/title/add/" class="button">Dodaj temat</a>
    </div>
</div>

</div>
</body>
</html>
